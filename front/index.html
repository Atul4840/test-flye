<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>github</title>
</head>
<body>
    <section class="container text-center"> 
  
        <h1 class="text-center text-uppercase">Github Profile</h1>
         
        <form id="userForm">
          <div class="form-group">
                      <label class="sr-only">Github User</label>
                      <div class="input-group">
                          <input id="username" type="text" class="form-control input-sm" placeholder="Github User" required>
                          <span class="input-group-btn">
                              <button type="submit" class="btn btn-default btn-sm">Search</button>
                          </span>
                      </div>
                  </div>
        </form>
      
        <div id="profile">
          <img class="responsive" height="200px" src="https://res.cloudinary.com/beumsk/image/upload/v1520448223/github.jpg">
        </div>
      </section>

<script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the entered GitHub username
            var username = document.getElementById('username').value;

            // Redirect to the user page with the username as a query parameter
            window.location.href = 'http://127.0.0.1:5500/index.html?username=' + encodeURIComponent(username);
        });
    </script>
      
</body>
</html>
